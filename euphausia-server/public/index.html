<html>
<head>
    <title>Euphausia</title>
    <meta name="viewport" content="width=device-width, height=device-height, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/app-icon.png"/>

    <style>
        body{
            background: #99ffff;
            font-family:   Arial, sans;
            color: #fff;
            margin: 0;
        }

        #page{
            background: #99ffff;
            text-align: center;
            position: fixed;
            top:0px;
            bottom:0px;
            left:0px;
            right: 0px;
        }

        textarea{
            font-size:40px;
            width:90%;
            margin: 10px;
            height: 300px;
            background: none;
            border : solid 4px #FFF;
            color: #000;
            -webkit-border-radius:0;
            --webkit-box-shadow: 0;
        }

        button{
            font-size: 15px;
            background: none;
            padding: 20px;
            border : solid 4px #FFF;
            color: #FFF;
            text-transform: uppercase;
        }

        img{
            width:120px;
            height: auto;
        }
        


        @media screen and (max-width: 400px) {
            textarea{
                font-size:20px;
                width:90%;
                height: 120px;
                background: none;
                border : solid 4px #FFF;
                color: #000;
                -webkit-border-radius:0;
                -webkit-box-shadow: 0;
            }

            button{
                font-size: 15px;
                background: none;
                padding: 20px;
                border : solid 4px #FFF;
                color: #FFF;
                text-transform: uppercase;
            }

            img{
                width:120px;
                height: auto;
            }
        }

    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
       

        var socket = io.connect();

        socket.on('message', function (data) {
            console.log(data);

            //alert('ok');

            var obj = JSON.parse(data);
            if(obj.validation=='ok'){
                $("#sms")
                .val('')
                .css('border-color','#666')
                .delay(10000)
                .css('border-color','#FFF');
            }
        });

        $(document).ready(function(){

            $("#sms_btn").click(function(e){
                socket.send($("#sms").val());
            });

        });
    </script>
</head>
<body>
    <div id="page">        
        <p>
        <textarea type="text" name="sms" id="sms" maxlength="144"></textarea>
        </p>
        <p><button id="sms_btn">Envoyez votre message !</button></p>
        <p><img src="images/logo.png" alt="Logo Euphausia"></p>
    </div>
</body>
</html>
