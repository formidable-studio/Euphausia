<html>
<head>
    <title>Euphausia</title>
    <meta name="viewport" content="width=device-width, height=device-height, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/app-icon.png"/>

    <style>
        body{
            background: #99ffff;
            font-family:   Arial, sans;
            color: #fff;
            margin: 0;
        }

        .gradient {
            /* Anciens navigateurs */
            background: #bbbbbb url("gradient-bg.png") repeat-x top;
            -o-background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
            /* Navigateurs r√©cents */
            background: -webkit-gradient(
                linear,
                left top, left bottom,
                from(#666666),
                to(#bbbbbb)
            );
            background: -webkit-linear-gradient(
                top,
                #666666,
                #bbbbbb
            );
            background: -moz-linear-gradient(
                top,
                #666666,
                #bbbbbb
            );
            background: -o-linear-gradient(
                top,
                #666666,
                #bbbbbb
            );
            background: linear-gradient(
                top,
                #666666,
                #bbbbbb
            );
            border-radius: solid 1px #DDDDDD;
            color:#DDDDDD;
        }

        #page{
            background: #99ffff;
            text-align: center;
            position: fixed;
            top:0px;
            bottom:0px;
            left:0px;
            right: 0px;
        }

        textarea{
            font-size:20px;
            width:264px;
            margin: 10px;
            height: 120px;
            background: none;
            border : solid 4px #FFF;
            color: #000;
            -webkit-border-radius:0;
            --webkit-box-shadow: 0;
        }

        button{
            font-size: 15px;
            background: none;
            padding: 20px;
            border : solid 4px #FFF;
            color: #FFF;
            text-transform: uppercase;
        }

        img{
            width:120px;
            height: auto;
        }
    </style>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        $(document).ready(function () { 
            var socket = io.connect(); 
            socket.on('message', function (data) {

                var obj = JSON.parse(data);

                if(obj.poke) { 
                    $('#message').text(obj.message);

                } else if(obj.message) { 
                    $('#sms').val(obj.data);

                } else { 

                    $('#timestamp').text(obj.timestamp); 
                    $('#clients').text(obj.clients); 

                } 
            }); 
            $("#poke").click(function() {
                socket.send("Poke");
            });

            $("#sms_btn").click(function() {
                alert($("#sms").val());
                socket.send( $("#sms").val() );

                $("#sms").val(""); 
            });

            //JSON.stringify
        });
    </script>
</head>
<body>
    <div id="page">        
        <p>
        <textarea type="text" name="sms" id="sms" maxlength="144"></textarea>
        </p>
        <p><button id="sms_btn" class="">Envoyez votre message !</button></p>
        <p><img src="images/logo.png" alt="Logo Euphausia"></p>
    </div>
</body>
</html>
